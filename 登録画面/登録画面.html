<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>社員情報登録</title>
    </head>
    <body>
        <h1>社員情報登録</h1>
        <form action="" method="post">
            <div class="form-group">
                <label for="family-name">姓</label>
                <input type="text" id="family-name" name="family-name" placeholder="例：山田">

            </div>
            <div class="form-group">
                <label for="first-name">名</label>
                <input type="text" id="first-name" name="first-name" placeholder="例：太郎">
            </div>
            <div class="form-group">
                <label for="birthday">生年月日</label>
                <input type="date" id="birthday" name="birthday">
            </div>
            <div class="form-group">
                <label for="department">入社日</label>
                <input type="date" id="entering-date" name="entering-date">   
            </div>
            <div class="form-group">
                <label for="department">所属部門</label>
                <input type="text" id="department" name="department">
            </div>
            <div class="form-group">
                
        </form>
    </body>
    <footer>
        
        <button type="button" class="register-button"><a href="../登録確認画面/登録確認画面.html">確認</a></button>
    </footer>

</html>
